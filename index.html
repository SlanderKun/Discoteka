<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="«Странная дискотека» – это взрывной микс веселья, музыки и неожиданных вызовов.
Не упустите возможность продемонстрировать свою музыкальную эрудицию, потренировать голосовые связки и показать свои лучшие танцевальные движения. Скорее отправляйте заявку на участие в фестивале «Странная дискотека» и зовите с собой друзей! Created by Slander =)">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main-container">
    <div class="header">
      <div class="header__links">
        <div class="links__companies">
          <div class="profcom">
            <a href="https://vk.com/profcom_togu" target="_blank"><img alt="Профком" class="links__header-img" src="img/header/links/profcom.png"></a>
          </div>
          <div class="spa">
            <a href="https://vk.com/prof_activist_school" target="_blank"><img alt="Шпа" class="links__header-img" src="img/header/links/spa.png"></a>
          </div>
        </div>
        <div class="links__games">
          <a href="https://docs.google.com/document/d/17uISpJ_9pbFaxP4YCHGXaSDBS6746M3keJ6YVNvLGdk/edit?usp=sharing" target="_blank" class="header-link">развлечения</a>
        </div>
        <div class="links__music">
          <a class="header-text">music festival</a>
        </div>
      </div>
      <div class="header__SVG">
        <img alt="Боже, храни эту странную дискотеку" class="header-logo" src="img/discoteka.png">
        <img class="header-purple-eclipse" src="img/header/eclipse/eclipse-purple.svg">
        <img class="header-yellow-eclipse" src="img/header/eclipse/eclipse-yellow.svg">
      </div>
      <div class="header__join">
        <a href="https://forms.gle/HTYKjb8svS3bWrLY7" target="_blank">
          <div class="join__button">
            <div class="join__button_inside">
              присоединиться
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="cards">
      <div class="description">
        <div class="description__microphone">
          <img alt="микрофон" class="microphone__img" src="img/cards/description/microphone.png">
          <img class="microphone__eclipse-orange" src="img/cards/description/eclipse/microphone/eclipse-orange.svg">
          <img class="microphone__eclipse-purple" src="img/cards/description/eclipse/microphone/eclipse-purple.svg">
        </div>
        <div class="description__paper">
          <img class="paper__img" src="img/cards/description/paper.svg">
          <img class="smile__img" src="img/cards/description/smile.svg">
          <img class="text__img" src="img/cards/description/text.png">
          <img class="paper__eclipse-blue" src="img/cards/description/eclipse/paper/eclipse-blue.svg">
        </div>
      </div>

      <div class="stations-info">

        <div class="info-title">
          <img alt="Что тебя ждёт?" class="info-img" src="img/cards/stations-info/stations-info.svg">
        </div>

        <div class="stations">
          <img class="stations-img" src="img/cards/stations-info/stations/title.svg">
          <div class="stations__paper">
            <img class="paper__page" src="img/cards/stations-info/stations/paper.svg">
            <img class="paper__background" src="img/cards/stations-info/stations/paper-background.png">
            <img class="stations__text" src="img/cards/stations-info/stations/text.svg">
            <img class="paper__eclipse-purple" src="img/cards/stations-info/stations/eclipse/eclipse-purple.svg">
            <img class="paper__eclipse-yellow" src="img/cards/stations-info/stations/eclipse/eclipse-yellow.svg">
          </div>
        </div>

        <div class="prize">
          <div class="prize-title">
            <img class="prize-title__img" src="img/cards/stations-info/prize/title.svg">
          </div>
          <div class="prize-description">
            <img class="prize-description__text" src="img/cards/stations-info/prize/text.svg">
            <img class="prize-description__karaoke" src="img/cards/stations-info/prize/mini-karaoke.svg">
          </div>
        </div>

        <div class="photo-zone">
          <div class="photo-zone-title">
            <img src="img/cards/stations-info/photozone/title.svg" class="photo-zone-title__img">
          </div>
          <div class="photo-zone-text">
            <img src="img/cards/stations-info/photozone/text.svg" class="photo-zone-text__img">
            <img src="img/cards/stations-info/photozone/eclipse/eclipse-green.svg" class="photo-zone-text-green-eclipse">
            <img src="img/cards/stations-info/photozone/eclipse/eclipse-pink.svg" class="photo-zone-text-pink-eclipse">
            <img src="img/cards/stations-info/photozone/phone.svg" class="photo-zone-title__phone">
          </div>
        </div>

        <div class="after-party">
          <div class="after-party-title">
            <img class="after-party-title__img" src="img/cards/stations-info/afterparty/title.svg">
          </div>
          <div class="after-party-text">
            <img class="after-party-text__img" src="img/cards/stations-info/afterparty/text.png">
          </div>
          <img class="after-party-text__icon" src="img/cards/stations-info/afterparty/icon.svg">
<!--          <img class="after-party-text__eclipse-orange" src="img/cards/stations-info/afterparty/eclipse/eclipse-orange.svg">-->
<!--          <img class="after-party-text__eclipse-blue" src="img/cards/stations-info/afterparty/eclipse/eclipse-blue.svg">-->
        </div>

        <div class="footer-remind">
          <img class="footer-remind__img" src="img/cards/stations-info/footer-remind.svg">
          <img class="footer-remind__eclipse-yellow" src="img/cards/stations-info/eclipse/eclipse-yellow.svg">
        </div>

      </div>

<!--      <div class="team">-->
<!--        <img src="img/cards/team/team.svg" class="team__img">-->

<!--        <a href="https://t.me/reginavashchekina"><p class="team-text">3)Регина Ващекина</p></a>-->
<!--        <a href="https://vk.com/ssmlku_na"><p class="team-text">4)Анастасия Морозова</p></a>-->
<!--      </div>-->

      <div class="description-footer"></div>
      <div></div>
    </div>

  </div>
</body>

<script src="js/app.js"></script>

</html>
